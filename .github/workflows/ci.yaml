name: CI
on:
  push:
    branches:
      - '*'

jobs:
  standard-checks:
    name: CI lint and testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        working-directory: ./smartessweb

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  

      - name: Install dependencies
        run: npm ci
        working-directory: ./smartessweb

      - name: Run ESLint
        run: npm run lint
        working-directory: ./smartessweb

      - name: Run tests
        run: npm run ci:test
        working-directory: ./smartessweb