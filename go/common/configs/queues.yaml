exchanges:
  - name: smartess.alert
    type: topic
    durable: true
    auto_delete: false
    bindings:
      - queue: alerts
        routing_key: "#.alerts.*"
      - queue: system_alerts
        routing_key: "system.alerts.*"
      - queue: notification_alerts
        routing_key: "notification.alerts.*"
      - queue: audio_alerts
        routing_key: "audio.alerts.*"
      - queue: visual_alerts
        routing_key: "visual.alerts.*"
      - queue: log_alerts
        routing_key: "log.alerts.*"
      - queue: actionable_alerts
        routing_key: "actionable.alerts.*"

  - name: smartess.videostream
    type: direct
    durable: true
    auto_delete: false
    bindings:
      - queue: videostream
        routing_key: "video.stream"

